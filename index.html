<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF=8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="board">
      <div id="topleft" class="square">
      </div>
      <div id="topmiddle" class="square">
      </div>
      <div id="topright" class="square">
      </div>
      <div id="middleleft" class="square">
      </div>
      <div id="centre" class="square">
      </div>
      <div id="middleright" class="square">
      </div>
      <div id="bottomleft" class="square">
      </div>
      <div id="bottommiddle" class="square">
      </div>
      <div id="bottomright" class="square">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
